<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" action="result.php" method="post" onsubmit="return validateForm()">

        <div class="box">
            <div class="container">
                <h1>Giriş Yap</h1>
                <div class="input-field">
                    <input type="text" name="username" class="loginInput" id="username" placeholder="Kullanıcı Adı" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="loginInput" name="password" id="password" placeholder="Şifre" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="loginSubmit" value="Login" required>
                    <p id="error-message" class="error"></p>
                </div>
            </div>
        </div>
    </form>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;


            const validUsername = "g231210452@sakarya.edu.tr";
            const validPassword = "g231210452";
            
            if (username == "" || password == "")
            {
                errorMessage.textContent = "Kullanıcı adı ve şifre alanı boş bırakılamaz."
                return false;
            }

            if (!emailPattern.test(username)) {
                errorMessage.textContent = "Geçerli bir e-posta adresi giriniz.";
                return false;
            }

            if (username != validUsername || password != validPassword)
            {
                errorMessage.textContent = "Kullanıcı adı veya şifre hatalı."
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
